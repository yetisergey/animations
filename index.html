<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="transitions">
        <div class="example">
            <a class="line_animation">Button</a>
        </div>
        <div class="example">
            <a class="bottom_line_up_animation">Button</a>
        </div>
        <div class="example">
            <a class="bottom_line_down_animation">Button</a>
        </div>
        <div class="example">
            <a class="left_bottom_line_down_animation">Button</a>
        </div>
        <div class="example">
            <a class="lines_animation">Button</a>
        </div>
        <div class="example">
            <a class="brackets_animation">Button</a>
        </div>
        <div class="example">
            <a class="slide_animation">
                <span data-hover="Button">Button</span>
            </a>
        </div>
        <div class="example">
            <a class="cubes_animation">
                <span data-hover="Button">Button</span>
            </a>
        </div>
    </div>
    <div class="keyframes">
        <div class="example">
            <a class="like_animation">
                <span>Button</span>
            </a>
        </div>
    </div>
</body>

</html>
